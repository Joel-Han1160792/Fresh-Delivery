{% extends 'base.html' %} {% block title %}Payment{% endblock %} {% block
content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4>Payment Information</h4>
        </div>
        <div class="card-body">
          <form
            action="{{ url_for('input_payment_info', id = id, type=type) }}"
            method="post"
          >
            <div class="mb-3">
              <label class="form-label">Credit Card Information</label>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="card_number">Card Number:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="card_number"
                    name="card_number"
                    pattern="[0-9]{16}"
                    maxlength="16"
                    required
                  />
                  <div class="invalid-feedback">
                    Please provide a valid 16 digit card number.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cardholder_name">Cardholder Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardholder_name"
                    name="cardholder_name"
                    required
                  />
                  <div class="invalid-feedback">
                    Please provide cardholder name.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cvv">CVV:</label>
                  <input
                    type="text"
                    id="cvv"
                    name="cvv"
                    class="form-control"
                    pattern="[0-9]{3}"
                    maxlength="3"
                    required
                  />
                  <div class="invalid-feedback">
                    Please provide 3 digit CVV.
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success">Pay Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
