{% extends "base.html" %}

{% block title %}{{ recipe.RecipeName }}{% endblock %}

{% block content %}
<div class="container">
  <h1>{{ recipe.RecipeName }}</h1>
  <div class="row">
    <div class="col-md-6">
      <img class="img-fluid" src="/static/images/{{ recipe.ImageURL }}" alt="{{ recipe.RecipeName }}" />
    </div>
    <div class="col-md-6">
      <h3>Ingredients</h3>
      <p>{{ recipe.Ingredients }}</p>
      <h3>Instructions</h3>
      <p>{{ recipe.Instructions }}</p>
    </div>
  </div>
</div>
{% endblock %}
