{% extends "base.html" %} {% block title %}Edit Category{% endblock %} {% block content %}
<div class="container mt-4">
  <a href="{{ url_for('view_categories') }}" class="btn btn-light btn-sm">
    <i class="fas fa-arrow-left"></i> Back
  </a>
  <h2>Edit Category</h2>
  <form method="POST" action="{{ url_for('edit_category', category_id=category.CategoryID) }}">
    <div class="mb-3">
      <label for="name" class="form-label">Category Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ category.Name }}" required />
    </div>
    <button type="submit" class="btn btn-primary">Update Category</button>
  </form>
</div>
{% endblock %}
