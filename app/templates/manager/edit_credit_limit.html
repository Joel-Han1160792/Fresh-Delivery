{% extends 'base.html' %} {% block title %}Edit Credit Limit{% endblock %} {%
block content %}
<div class="container mt-5">
  <h2>
    Edit Credit Limit for {{ account_holder.FirstName }} {{
    account_holder.LastName }}
  </h2>
  <form
    action="{{ url_for('edit_credit_limit', user_id=account_holder.UserID) }}"
    method="post"
  >
    <div class="mb-3">
      <label for="credit_limit" class="form-label">Credit Limit</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="credit_limit"
        name="credit_limit"
        value="{{ account_holder.CreditLimit }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="remaining_credit" class="form-label">Remaining Credit</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="remaining_credit"
        name="remaining_credit"
        value="{{ account_holder.RemainingCredit }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Update Credit Limit</button>
  </form>
</div>
{% endblock %}
