{% extends "base.html" %} {% block title %}Edit Product in Box{% endblock %} {%
block content %}
<div class="container">
  <h1>Edit Product in Box</h1>
  <form
    action="{{ url_for('edit_product_in_box', box_id=box_content.BoxID, box_content_id=box_content.BoxContentID) }}"
    method="post"
  >
    <div class="form-group">
      <label for="product_name">Product</label>
      <input
        type="text"
        id="product_name"
        class="form-control"
        value="{{ product.Name }} ({{ product.UnitName }})"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input
        id="quantity"
        type="number"
        name="quantity"
        id="quantity"
        class="form-control"
        min="1"
        value="{{ box_content.Quantity }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
