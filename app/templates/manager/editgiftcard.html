{% extends 'base.html' %} {% block title %}Edit Gift Card{% endblock %}{% block
content %}
<div class="container">
  <a class="btn btn-dark mb-4" href="/giftcard">Back to list</a>
  <form
    action="{{ url_for('editgiftcard', giftcardoptionid = gc[0])}}"
    method="post"
    enctype="multipart/form-data"
  >

    <div class="row">
      <div class="col-md-6">
        {% if gc[3] %}
        <img
          src="{{ url_for('static', filename='Images/' ~ gc[3]) }}"
          alt="Current photo"
          class="img-thumbnail mt-2"
          style="max-height: 200px"
        />
        {% endif %}
        <div class="mt-3">
          <label class="form-label" for="photo">New Photo</label>
          <input type="file" name="photo" id="photo" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="name"><h3>Gift Card Name</h3></label>
          <input
            id="name"
            type="text"
            name="name"
            class="form-control"
            value="{{gc[1]}}"
            required
          />
        </div>

        <div class="form-group">
          <label for="price">Value</label>
          <input
            type="number"
            step="0.01"
            name="value"
            class="form-control"
            value="{{gc[2]}}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary mt-2">Update</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
