{% extends "base.html" %} {% block title %}Add Location{% endblock %} {% block
content %}
<div class="container mt-4">
  <a href="{{ url_for('view_locations') }}" class="btn btn-light btn-sm">
    <i class="fas fa-arrow-left"></i> Back
  </a>
  <h2>Add Location</h2>
  <form method="POST" action="{{ url_for('add_location') }}">
    <div class="mb-3">
      <label for="name" class="form-label">Location Name</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        required
      />
    </div>
    <div class="mb-3">
      <label>Shipping Price</label>
      <input type="number" step="0.01" class="form-control" name = "shippingprice" id = "shippingprice" required />
    </div>
    <button type="submit" class="btn btn-primary">Add Location</button>
  </form>
</div>
{% endblock %}
