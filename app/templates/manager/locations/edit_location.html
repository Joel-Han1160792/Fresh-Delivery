{% extends "base.html" %} {% block title %}Edit Location{% endblock %} {% block
content %}
<div class="container mt-4">
  <a href="{{ url_for('view_locations') }}" class="btn btn-light btn-sm">
    <i class="fas fa-arrow-left"></i> Back
  </a>
  <h2>Edit Location</h2>
  <form
    method="POST"
    action="{{ url_for('edit_location', location_id=location.LocationID) }}"
  >
    <div class="mb-3">
      <label for="name" class="form-label">Location Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        value="{{ location.Name }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        value="{{ location.Address }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="shippingprice" class="form-label">Shipping Price</label>
      <input
        type="number"
        step = "0.01"
        class="form-control"
        id="shippingprice"
        name="shippingprice"
        value="{{ location.ShippingPrice }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Update Location</button>
  </form>
</div>
{% endblock %}
