{% extends "base.html" %} {% block title %}View Categories{% endblock %} {% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <h2>Categories</h2>
    <a href="{{ url_for('add_category') }}" class="btn btn-primary">Add New Category</a>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ category.Name }}</td>
        <td>
          <a href="{{ url_for('edit_category', category_id=category.CategoryID) }}" class="btn btn-warning btn-sm">Edit</a>
          <form action="{{ url_for('delete_category', category_id=category.CategoryID) }}" method="post" style="display: inline">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this category?');">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
