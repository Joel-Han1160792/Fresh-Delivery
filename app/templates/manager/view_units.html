{% extends "base.html" %} {% block title %}View Units{% endblock %} {% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <h2>Units</h2>
    <a href="{{ url_for('add_unit') }}" class="btn btn-primary">Add New Unit</a>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for unit in units %}
      <tr>
        <td>{{ unit.Name }}</td>
        <td>
          <a href="{{ url_for('edit_unit', unit_id=unit.UnitID) }}" class="btn btn-warning btn-sm">Edit</a>
          <form action="{{ url_for('delete_unit', unit_id=unit.UnitID) }}" method="post" style="display: inline">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this unit?');">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
