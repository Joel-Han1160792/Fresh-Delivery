<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img
        class="img-fluid"
        src="/static/img/{{ product['ImageURL'] }}"
        alt="{{ product['Name'] }}"
      />
    </div>
    <div class="col-md-6">
      <h3>{{ product['Name'] }}</h3>
      <p>{{ product['Description'] }}</p>
      <p><strong>Price:</strong> {{ product['Price'] | format_nz_currency }}</p>
      <form
        action="{{ url_for('add_to_cart', product_id=product['ProductID']) }}"
        method="post"
      >
        <div class="form-group">
          <label for="unit">Unit</label>
          <input
            type="text"
            class="form-control"
            id="unit"
            name="unit"
            value="{{ product['UnitName'] }}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
          id="quantity"
            type="number"
            name="quantity"
            value="1"
            min="1"
            max="{{ product['AvailableQuantity'] }}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <div
            class="form-control"
            id="stock"
            name="stock"
           >{{ product['AvailableQuantity'] }}
        </div>
        <button type="submit" class="btn btn-primary mt-2">Add to Cart</button>
      </form>
    </div>
  </div>
</div>
