{% extends 'base.html' %} {% block title %}Edit Product{% endblock %}{% block
content %}
<div class="container">
  <a class="btn btn-dark mb-4" href="/manage-products">Back to list</a>
  <form
    action="{{ url_for('update_product', product_id=product[0]) }}"
    method="post"
    enctype="multipart/form-data"
  >
    <div class="row">
      <div class="col-md-6">
        <img
          class="img-fluid"
          src="/static/img/{{ product[7] }}"
          alt="{{ product[1] }}"
        />
        <input type="hidden" value="{{ product[7] }}" name="oPhoto" />
        <div class="mb-3">
          <label class="form-label" for="photo">Photo</label>
          <input type="file" name="photo" id="photo" />
        </div>
      </div>
      <div class="col-md-6">
        <input type="hidden" name="productID" value="{{product[0]}}" />
        <div class="form-group">
          <label for="name"><h3>Name</h3></label>
          <input
            id="name"
            type="text"
            name="name"
            value="{{ product[1] }}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            id="description"
            type="text"
            name="description"
            value="{{ product[2] }}"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input
            id="price"
            type="number"
            step="0.01"
            name="price"
            value="{{ product[3]}}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            id="quantity"
            type="number"
            name="quantity"
            value="{{ product[6]}}"
            min="0"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="categroy">Categroy</label>
          <select class="form-select" id="categroy" name="categroy" required>
            <option value="">Select Categroy</option>
            {% for cat in cats %} {% if product[5]== cat['CategoryID']%}
            <option selected value="{{ cat['CategoryID'] }}">
              {{ cat['Name'] }}
            </option>
            {% else%}
            <option value="{{ cat['CategoryID'] }}">{{ cat['Name'] }}</option>
            {% endif%} {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="categroy">Unit</label>
          <select class="form-select" id="unit" name="unit" required>
            <option value="">Select Unit</option>
            {% for unit in units %} {% if product[4]== unit['UnitID']%}
            <option selected value="{{unit['UnitID']}}">
              {{unit['Name']}}
            </option>
            {% else%}
            <option value="{{unit['UnitID']}}">{{unit['Name']}}</option>
            {% endif%} {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="categroy">Available</label>
          <select class="form-select" id="available" name="available" required>
            {% if product[9]== 1%}
            <option selected value="1">Available</option>
            <option value="0">Unavailable</option>
            {% else%}
            <option value="0" selected>Unavailable</option>
            <option value="1">Available</option>
            {% endif%}
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Update</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
